name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    outputs:
      backendUrl: ${{ steps.deploy-backend.outputs.backendUrl }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js (Backend)
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies (backend)
        working-directory: ./backend
        run: npm install

      - name: Run tests (backend)
        working-directory: ./backend
        run: npm test

      - name: Deploy Backend with Serverless
        working-directory: ./backend
        id: deploy-backend
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: "us-east-1"
        run: |
          # Deploy the backend and capture the output
          output=$(npx serverless deploy)
          echo "$output"
          # Extract the API endpoint URL from the output.
          # This grep command assumes serverless prints a line containing a URL like:
          # "ServiceEndpoint: https://xyz.execute-api.us-east-1.amazonaws.com/dev"
          backendUrl=$(echo "$output" | grep -o 'https://[a-zA-Z0-9.-]*\.execute-api\.[a-zA-Z0-9-]*\.amazonaws\.com/[a-zA-Z0-9]*')
          echo "Backend URL: $backendUrl"
          echo "backendUrl=$backendUrl" >> $GITHUB_OUTPUT

  build-frontend:
    needs: deploy-backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js (Frontend)
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies (frontend)
        working-directory: ./frontend
        run: npm install

