service: poke-backend

provider:
  name: aws
  runtime: nodejs16.x
  region: us-east-1
  environment:
    USERS_TABLE: poke-users
    POKES_TABLE: poke-pokes
    CONVERSATIONS_TABLE: poke-conversations
    MESSAGES_TABLE: poke-messages
    JWT_SECRET: your_jwt_secret_here

functions:
  login:
    handler: src/handlers.login
    events:
      - http:
          path: login
          method: post
          cors:
            origin: "*"
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false
  verifyOtp:
    handler: src/handlers.verifyOtp
    events:
      - http:
          path: verify-otp
          method: post
          cors: true
  updateProfile:
    handler: src/handlers.updateProfile
    events:
      - http:
          path: update-profile
          method: post
          cors: true
  updateLocation:
    handler: src/handlers.updateLocation
    events:
      - http:
          path: update-location
          method: post
          cors: true
  getNearbyUsers:
    handler: src/handlers.getNearbyUsers
    events:
      - http:
          path: users/nearby
          method: get
          cors: true
  sendPoke:
    handler: src/handlers.sendPoke
    events:
      - http:
          path: poke
          method: post
          cors: true
  getIncomingPokes:
    handler: src/handlers.getIncomingPokes
    events:
      - http:
          path: pokes/incoming
          method: get
          cors: true
  sendMessage:
    handler: src/handlers.sendMessage
    events:
      - http:
          path: message
          method: post
          cors: true
  getMessages:
    handler: src/handlers.getMessages
    events:
      - http:
          path: conversation/{conversationId}/messages
          method: get
          cors: true

resources:
  Resources:
    PokeFrontendBucket:
      Type: AWS::S3::Bucket
      Properties:
        AccessControl: PublicRead
        WebsiteConfiguration:
          IndexDocument: index.html
          ErrorDocument: index.html
