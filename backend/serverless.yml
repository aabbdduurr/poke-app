service: poke-backend

provider:
  name: aws
  runtime: nodejs14.x
  region: us-east-1
  environment:
    USERS_TABLE: poke-users
    POKES_TABLE: poke-pokes
    CONVERSATIONS_TABLE: poke-conversations
    MESSAGES_TABLE: poke-messages

functions:
  register:
    handler: src/handlers.register
    events:
      - http:
          path: register
          method: post
          cors: true
  updateLocation:
    handler: src/handlers.updateLocation
    events:
      - http:
          path: update-location
          method: post
          cors: true
  getNearbyUsers:
    handler: src/handlers.getNearbyUsers
    events:
      - http:
          path: users/nearby
          method: get
          cors: true
  sendPoke:
    handler: src/handlers.sendPoke
    events:
      - http:
          path: poke
          method: post
          cors: true
  getIncomingPokes:
    handler: src/handlers.getIncomingPokes
    events:
      - http:
          path: pokes/incoming
          method: get
          cors: true
  sendMessage:
    handler: src/handlers.sendMessage
    events:
      - http:
          path: message
          method: post
          cors: true
  getMessages:
    handler: src/handlers.getMessages
    events:
      - http:
          path: conversation/{conversationId}/messages
          method: get
          cors: true
